<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <link rel="stylesheet" href="./styles.css">
  </head>
  <body>
    <header class="header">
      <h1>css flexbox photo gallery</h1>
    </header>
    <div class="gallery">
         <img src="assets/resting-cat.jpg" alt="resting-cat">
      <img src="assets/cat lying on its back.jpg" alt="cat lying on its back">
      <img src="assets/cat stare.jpg" alt="cat stare">
      <img src="assets/sleeping cat.jpg" alt="sleeping cat">
      <img src="assets/cat staring at you.jpg" alt="cat staring at you">
      <img src="assets/image of two cats.jpg" alt="image of two cats">
      <img src="assets/cat under a cloth.jpg" alt="cat under a cloth">
      <img src="assets/orange cat.jpg" alt="orange cat"> 
      <img src="assets/cat lying on another cat.jpg" alt="cat lying on another cat">
    </div>
  </body>
</html>
